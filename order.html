<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>iro3d - how to order</title>
  <link rel="stylesheet" href="css/order.css">
</head>

<body>
  <header>
    <nav class="navbar sticky-top navbar-light bg-light py-1">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://iro3d.com"><img src="images/logo.png" alt="logo"></a>
      </div>
      <div class="headerB">
        <h1>How to order iro3d printer</h1>
      </div>
    </nav>
  </header>
  <section id="contactForm">
    <div class="alert alert-primary" role="alert">
      <h3>Order by E-mail:</h3>
      <a target="_blank" href="mailto:info@iro3d.com"><input type="button" value="Send mail"></a>
    </div>
    <div class="alert alert-primary" role="alert">
      <h3>Buy from Facebook iro3d store:</h3>
      <a target="_blank" href="https://www.facebook.com/iro3d/shop/?ref_code=view_shop_cta&amp;ref_surface=page"><input
          type="button" value="Visit store"></a>
    </div>
  </section>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
